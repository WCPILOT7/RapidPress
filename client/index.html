<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PR Studio - AI-Powered Press Release Platform</title>
    <meta name="description" content="Transform your PR strategy with AI-powered press releases. Generate professional content in seconds.">
    <!-- Critical CSS and performance optimizations -->
    <style>
      /* Critical above-the-fold styles - inline for faster render */
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #faf5ff 100%);
        min-height: 100vh;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      /* Prevent layout shift during loading */
      .loading-skeleton {
        background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      /* Initial content placeholder to prevent blank screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #dbeafe 0%, #ffffff 50%, #faf5ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .initial-loader .content {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      .initial-loader h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      .initial-loader .gradient-text {
        background: linear-gradient(to right, #2563eb, #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .initial-loader p {
        font-size: 1.25rem;
        color: #6b7280;
        margin-bottom: 2rem;
      }
      .initial-loader .badge {
        display: inline-flex;
        align-items: center;
        background: #fefce8;
        border: 1px solid #fde047;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      .initial-loader .loader {
        width: 2rem;
        height: 2rem;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>
    <!-- Show content immediately while React loads -->
    <div class="initial-loader" id="initial-loader">
      <div class="content">
        <div class="badge">
          <span style="color: #ca8a04;">‚≠ê</span>
          <span style="margin-left: 0.5rem;">#1 AI Press Release Platform</span>
        </div>
        <h1>
          Transform Your PR Strategy with 
          <span class="gradient-text">AI-Powered</span> 
          Press Releases
        </h1>
        <p>
          Generate professional press releases, manage media contacts, and create targeted 
          advertisements in minutes. Trusted by PR professionals worldwide.
        </p>
        <div class="loader"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader once React is ready -->
    <script>
      // Hide loader once React renders
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loader.remove(), 300);
          }
        }, 100);
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
